<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norevad Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo"><img src="./img/logo.png" alt="Norevad logo"></div>
                    <ul class="nav-links">
                         
                        <input type="checkbox" id="checkbox_toggle" />
                        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
                        <div class="nav-menu">
                            <li><a href="#">Menu</a></li>
                            <li><a href="#">Reservaties</a></li>
                            <li><a href="#">Over ons</a></li>
                            <li><a href="#">Contact</a></li>
                        </div>
                    </ul>
            </nav>
        </div>        
    </header>

    <main>
        <div class="container">
            <h1>Nieuw gerecht</h1>
            <form class="new-form" action="/dish" method="POST">
                <div class="form-element">
                    <label for="course">Gang:</label>
                    <select name="course" id="course" required>
                        <option value="voorgerecht">Voorgerecht</option>
                        <option value="hoofdgerecht">Hoofdgerecht</option>
                        <option value="dessert">Dessert</option>
                    </select>
                </div>
                <div class="form-element">
                    <label for="name">Naam:</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form-element">
                    <label for="ingredients">Ingrediënten:</label>
                    <div class="ingredients-list">
                        <div class="ingredients-input" data-ingredient="1">
                            <input type="text" name="ingredients[]" placeholder="een ingrediënt" id="ingredients" required>
                            <button class="add-ingredient" title="Ingrediënt toevoegen"><i class="fas fa-plus-circle"></i></button>
                        </div>
                    </div>
                </div>
                <div class="form-element">
                    <label for="price">Prijs:</label>
                    <input type="number" name="price" id="price" step="0.05" required>
                </div>
                <button class="btn-submit">Toevoegen</button>
            </form>
            
        </div>
    </main>

    <footer>
        <div class="container">
            <section class="contact">
                <p class="footer-title">
                    Contact
                </p>
                <p class="footer-details">
                    <p>Fornuisstraat 33</p>
                    <p>3000 Leuven</p>
                    <p>+32 471 23 45 67</p>
                    <p>info@norevad.be</p>
                </p>
            </section>
            <section class="hours">
                <p class="footer-title">
                    Openingsuren
                </p>
                <p class="footer-details">
                    <p>Lunch: 12u00 - 17u00</p>
                    <p>Diner: 19u00 - 00u30</p>
                    <p>Wekelijkse sluiting: dinsdag en woensdag</p>
                </p>
            </section>
        </div>
    </footer>

    <script src="./js/new.js"></script>
</body>
</html>
